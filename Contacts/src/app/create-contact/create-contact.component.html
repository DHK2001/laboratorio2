<style>
    .container {
        display: flex;
        justify-content: center;

    }

    .card {
        width: 400px;;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">
                Agregar Contacto
            </h2>
            <div class="card-text">
                <form #form="ngForm" (ngSubmit)="onSubmit();">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input #name="ngModel" [class.is-valid]="name.valid"  [class.is-invalid]="!name.valid && !name.pristine" name="name" id="name" type="text" class="form-control" required minlength="3" [(ngModel)]="contact.name">
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">El nombre es requerido. Debe tener 3 o más caracteres.</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input #email="ngModel" [class.is-valid]="email.valid"  [class.is-invalid]="!email.valid && !email.pristine" name="email" id="email" type="email" class="form-control" email required [(ngModel)]="contact.email">
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">El correo es requerido.</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input #phone="ngModel" [class.is-valid]="phone.valid" [class.is-invalid]="!phone.valid && !phone.pristine" name="phone" id="phone" type="number" class="form-control" required [(ngModel)]="contact.phone">
                        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">El teléfono es requerido</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <select class="form-control" name="title" id="title" [(ngModel)]="contact.title">
                            <option *ngFor="let title of titles" [value]="title">{{title}}</option>
                        </select>
                    </div>
                    <button [disabled]="!form.form.valid" type="submit" class="btn btn-block btn-success mt-3" >Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
